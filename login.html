<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login do Sistema</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        const usuariosValidos = {
        'admin': '123456',
        'usuario': 'senha123',
        'teste': 'teste123'
    };

   
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    
    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        
    
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 3000);
    }

   
    function validarLogin(username, password) {
       
        if (usuariosValidos[username] && usuariosValidos[username] === password) {
            return true;
        }
        return false;
    }

   
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); 
        
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        
        if (!username || !password) {
            showMessage('Por favor, preencha todos os campos!', 'error');
            return;
        }
        
       
        if (validarLogin(username, password)) {
            showMessage('Login realizado com sucesso! Redirecionando...', 'success');
            
            
            localStorage.setItem('usuarioLogado', username);
            
            
            setTimeout(() => {
                window.location.href = 'painel.html';
            }, 2000);
        } else {
            showMessage('Usuário ou senha incorretos!', 'error');
        }
    });

    
    document.getElementById('username').focus();
     let tentativasLogin = 0;
    const MAX_TENTATIVAS = 3;
    const TEMPO_BLOQUEIO = 30000; 

    
    function verificarBloqueio() {
        const bloqueadoAte = localStorage.getItem('loginBloqueadoAte');
        if (bloqueadoAte && Date.now() < parseInt(bloqueadoAte)) {
            const tempoRestante = Math.ceil((parseInt(bloqueadoAte) - Date.now()) / 1000);
            showMessage(`Login bloqueado. Tente novamente em ${tempoRestante} segundos.`, 'error');
            return true;
        }
        return false;
    }

    
    function bloquearLogin() {
        const bloqueadoAte = Date.now() + TEMPO_BLOQUEIO;
        localStorage.setItem('loginBloqueadoAte', bloqueadoAte.toString());
        showMessage(`Muitas tentativas falhas. Login bloqueado por 30 segundos.`, 'error');
    }

    
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        
        if (verificarBloqueio()) {
            return;
        }
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
            showMessage('Por favor, preencha todos os campos!', 'error');
            return;
        }
        
        if (validarLogin(username, password)) {
            
            tentativasLogin = 0;
            localStorage.removeItem('loginBloqueadoAte');
            
            showMessage('Login realizado com sucesso! Redirecionando...', 'success');
            localStorage.setItem('usuarioLogado', username);
            localStorage.setItem('loginTime', Date.now().toString());
            
            setTimeout(() => {
                window.location.href = 'painel.html';
            }, 2000);
        } else {
            tentativasLogin++;
            
            if (tentativasLogin >= MAX_TENTATIVAS) {
                bloquearLogin();
            } else {
                const tentativasRestantes = MAX_TENTATIVAS - tentativasLogin;
                showMessage(`Usuário ou senha incorretos! Tentativas restantes: ${tentativasRestantes}`, 'error');
            }
        }
    });

    
    document.addEventListener('DOMContentLoaded', function() {
        verificarBloqueio();
        
        
        document.getElementById('username').value = 'admin';
        document.getElementById('password').value = '123456';
    });

    
    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            loginForm.dispatchEvent(new Event('submit'));
        }
    });
    </script>
</body>
</body>
</html>
